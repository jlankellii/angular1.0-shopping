<ion-view  title="二级分享">
<!--      <ion-header-bar class="myTitle-bg">
        <div class="title" >二级分享</div>
    </ion-header-bar> -->
	<ion-content on-scroll="getScrollPosition();">
		<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
		<div>
            <div class="row product-box-model" >
                <div class="col col-50 padding-box0 " ng-repeat="goods in shareList">
                    <div class="product-BModelEvery">
                        <a href="#/tab/share/goodsDetail/?tagId={{goods.tagStream}}&goodsId={{goods.id}}">
                            <img class="product-img-box" ng-src="{{goods.picLink}}">
                            <p class="row margin-bBox0 padding-TBBox0">
                              <span class="box-bT-left"><img class="styleImgBox"style="height:20px;width: 20px;border: none" ng-src = "{{goods.platformType=='淘宝'?'img/taobao.png':'img/tianmao.png'}}"></span>
                              <span class="buy-priceSize box-bT-right" style="font-weight: normal">{{goods.title | limitTo:8}}</span>
                            </p>
                            <p class="row padding-TBBox0 margin-bBox0 margin-top1" >
                                <span class="col padding-box0 buy-numSize myColor-small del-line">原价￥{{goods.orgPrice}}</span>
                                <span class="col padding-box0 text-right"><label class="coupon-fontStyle">{{goods.quanPrice}}元优惠</label></span>
                            </p>

                            <p class="row buy-price padding-TBBox0 margin-top1" >
                                <span class="col col-50 padding-box0"><span>券后</span><label class="buy-priceSize" style="font-weight: normal">{{goods.price | currency:"￥":1}}</label></span>
                                <span class="col col-50 padding-box0 text-right">约{{goods.rebatePoints}}积分</span>
                            </p>
                        </a>
                    </div>
                </div>
			</div>
			<p ng-if="noMore" style="text-align:center;color:gray;margin-top:5px">已经没有更多数据了</p>
			<ion-infinite-scroll ng-if="swich"  on-infinite="loadMore()" immediate-check="false" distance="10%" ></ion-infinite-scroll>
		</div>
	</ion-content>
	<div class="position-goTo text-center" ng-show="showTop"><i class="icon ion-android-arrow-up"  ng-click="goTop()" ></i></div>
</ion-view>
