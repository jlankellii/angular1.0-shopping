<ion-view view-title="修改密码" hide-tabs="true">
    <ion-content class="padding-top myProduct-bg">
        <form name="passwordForm">
            <div class="list" style="margin-bottom: 0">
                <label class="item item-input padding-lost6">
                    <span class="input-label inputLabel">原密码</span>
                    <input class="no-input-top" name="oldPassword" type="password" placeholder="请输入原密码" ng-model="input.oldPassword"/>
                </label>
                <label class="item item-input padding-lost6">
                    <span class="input-label inputLabel">新密码</span>
                    <input class="no-input-top" type="password" name="newPassword" placeholder="请输入新密码" ng-model="input.newPassword"/>
                </label>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <button class="button button-block button-assertive" ng-click="downAction()">保存</button>
            </div>
        </div>
    </ion-content>
</ion-view>
