<div ng-show="homeShow">
<ion-slide-box>
    <ion-slide>
        <div>
            <img src="img/banner1.jpg" alt="" class="product-img-box">
        </div>
    </ion-slide>
    <ion-slide>
        <div>
            <img src="img/banner2.png" alt="" class="product-img-box">
        </div>
    </ion-slide>
</ion-slide-box>
<div class=" row home-title-box">
    <div class="col col-20 text-center padding-box0" ng-repeat="goodsModule in goodsModules | limitTo:4 ">
        <a ng-click="choseModule()" href="#/tab/home/{{goodsModule.id}}">
            <img class="circle-img1" ng-src="{{prefix+goodsModule.imgUrl+'&&labelId='+goodsModule.id}}" width="36" height="36">
            <p class="product-fontSize">{{goodsModule.labelName}}</p>
        </a>
    </div>
    <div class="col col-20 text-center padding-box0">
        <a ng-click="signIn()">
            <img class="circle-img1" ng-src="img/get.png" width="36" height="36">
            <p class="product-fontSize">签到</p>
        </a>
    </div>

</div>
<div class="row home-title-box" ng-show="goodsModules.length > 4">
  <div class="col col-20 text-center padding-box0" ng-repeat="goodsModule in goodsModules | limitTo:5:4 ">
      <a ng-click="choseModule()" href="#/tab/home/{{goodsModule.id}}">
        <img class="circle-img1" ng-src="{{prefix+goodsModule.imgUrl+'&&labelId='+goodsModule.id}}" width="36" height="36">
        <p class="product-fontSize">{{goodsModule.labelName}}</p>
      </a>
  </div>
</div>

<div class="row home-title-box">
    <div class="col text-center">
        <i class="icon ion-ios-heart assertive"></i> <span class="product-fontSize">今日上新</span>
        <br><span class="myColor-small">实时推荐您最喜欢的宝贝</span>
    </div>
</div>
</div>

<div class="row product-box-model">
    <div class="col col-50  padding-box0" ng-repeat="goodsItem in goodsList track by $index">
        <div class="product-BModelEvery">
            <a href="#/tab/goodsDetail/{{goodsItem.id}}">
                <img ng-src="{{goodsItem.picLink}}" alt="" class="product-img-box">
                <span class="row padding-box0" style="white-space:nowrap; margin-left: 4px;padding-right: 4px">
                        <span
                          class="box-bT-left" ng-class="goodsItem.platformType == '淘宝'?'no-coupon-fontStyle-T':'no-coupon-fontStyle'">{{goodsItem.platformType}}</span>
                        <label class="buy-priceSize box-bT-right no-font-hide"
                               style="font-weight: normal;margin-left: 2px">{{goodsItem.title}}</label>
                </span>
                <p class="row padding-TBBox0 margin-bBox0" style="margin-top: 2px">
                    <span class="col col-bottom padding-box0 buy-numSize myColor-small del-line">原价￥{{goodsItem.orgPrice}}</span>
                    <span class="col padding-box0 text-right"><span class="coupon-fontStyle">{{goodsItem.quanPrice}}元优惠</span></span>
                </p>
                <p class="row buy-price margin-top1">
                    <span class="col col-50 padding-box0"><span>券后</span><label class="buy-priceSize" style="font-weight: normal">{{goodsItem.orgPrice-goodsItem.quanPrice
                        | currency:"￥":1}}</label></span>
                    <span class="col col-50 padding-box0 text-right">约{{goodsItem.rebatePoints | showOrderFilter:'scoreFormat'}}积分</span>
                </p>
            </a>
        </div>
    </div>
</div>
